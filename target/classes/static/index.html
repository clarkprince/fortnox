<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Synchroteam</title>

    <meta name="author" content="Codeconvey" />
    <!-- Message Box CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!--Only for demo purpose - no need to add.-->
    <link rel="stylesheet" href="css/demo.css" />
    
    <script>
	    var urlParams = new URLSearchParams(window.location.search);
	    var code = urlParams.get('code');
	    if(!code){ 
	    	location.href = 'https://apps.fortnox.se/oauth-v1/auth?client_id=KGtuCBfCxWhA&scope=companyinformation article order invoice customer&state=workwit&access_type=offline&response_type=code'
	   }
    </script>
	
</head>

<style>
	input{
		padding:10px;
		border-radius:5px;
		border:none;
		margin-bottom:8px;
		display:block;
		width: 100%;
	}
	
	button{
		border:none;
	}

</style>
<body>

<section style="margin-top:5%">
		<div class="rt-container">
			<div class="col-rt-12">
				<div class="Scriptcontent">
					<div id='card' class="animated fadeIn">
					<h3 style="text-transform: uppercase;">Synchroteam Settings</h3>
						<form>
							<div id='upper-side'>
								<input id="domain" placeholder="Synchroteam Domain" required>
								<input id="apikey" placeholder="Synchroteam API Key" required>
							</div>
							<div id='lower-side'>
								<button id="contBtn" type="button" onclick="saveDetails()">Save</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
</section>
     
<script>


  function saveDetails(){
	  var domain = document.getElementById('domain').value
	  var apikey = document.getElementById('apikey').value
	  var xhr = new XMLHttpRequest();
	  xhr.open('GET', '/activate?code=' + code + '&domain='+ domain +'&apikey=' + apikey);
	  xhr.setRequestHeader('Content-Type', 'application/json');
	  xhr.onload = function (event) {
		  location.href = "success.html"
	  }
	  xhr.send();
  }
</script>
	</body>
</html>
